<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Display</title>
</head>

<body>
  <main>
    <h1>Propriedade Display</h1>

    <!-- Display Inline -->
    <div class="box1">
      <p>
        Este é um <span class="inline">elemento inline</span>, ou seja, sem
        quebra de linha
      </p>
    </div>

    <!-- Display Block -->
    <div class="box2">
      <p>
        Este é um <span class="block">elemento block</span>, ou seja, com
        quebra de linha
      </p>
    </div>

    <!-- Display Inline-Block -->
    <div class="box3">
      <p>
        Este é um <span class="inline-block">elemento inline-block</span>, ou
        seja, sem quebra de linha mas com margem
      </p>
    </div>
  </main>
</body>

</html>
