<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <title>Módulo JavaScript</title>
</head>

<body>
  <section>
    <h1>Trabalhar com Eventos no JavaScript</h1>
  </section>

  <hr />

  <section>
    <h2>Registre-se!</h2>
    <label for="username">Nome de Usuário: </label>
    <input type="text" name="username" id="username" />
    <br />
    <label for="password">Senha: </label>
    <input type="password" name="password" id="password" />
    <br />
    <label for="passwordConfirmation">Confirme sua senha: </label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation" />
    <br />
    <button id="register-button">Registrar</button>
    <br />
    <button onclick="removeEvent()">Remover Event Listener</button>
  </section>
</body>

</html>
