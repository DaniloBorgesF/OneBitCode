<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo de Comentário</title>
</head>

<body>
  <!-- Esta é a seção do cabeçalho -->
  <header>
    <h1>Minha Página Web</h1>
    <p>Bem-vindo à minha página!</p>
  </header>

  <!-- Esta é a seção do conteúdo principal -->
  <main>
    <p>Este é um parágrafo no conteúdo principal.</p>
    <!-- Outro comentário -->
    <p>Outro parágrafo aqui.</p>
  </main>

  <!-- Esta é a seção do rodapé -->
  <footer>
    <p>© 2023 Minha Empresa</p>
  </footer>
  <!-- 
      Comentários
      em várias
      Linhas
     -->
</body>

</html>
