<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela HTML com rowspan e colspan</title>
</head>

<body>
  <h2>Tabela HTML com rowspan e colspan</h2>

  <table border="1">
    <tr>
      <th>Nome</th>
      <th colspan="2">Informações</th>
    </tr>
    <tr>
      <td rowspan="2">João</td>
      <td>Idade</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Cidade</td>
      <td>São Paulo</td>
    </tr>
    <tr>
      <td colspan="3">Observação: João tem 25 anos e mora em São Paulo.</td>
    </tr>
    <tr>
      <td rowspan="2">Maria</td>
      <td>Idade</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Cidade</td>
      <td>Rio de Janeiro</td>
    </tr>
    <tr>
      <td colspan="3">
        Observação: Maria tem 30 anos e mora no Rio de Janeiro.
      </td>
    </tr>
  </table>
</body>

</html>
