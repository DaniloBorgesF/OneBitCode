<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formatação</title>
</head>

<body>
  <!-- O elemento <strong> é usado para enfatizar o texto, geralmente exibindo o texto em negrito. -->
  <p>Este é um <strong>texto em negrito</strong>.</p>

  <!-- O elemento <em> é usado para enfatizar o texto, geralmente exibindo o texto em itálico. -->
  <p>Este é um <em>texto em itálico</em>.</p>

  <!-- O elemento <u> é usado para sublinhar o texto. -->
  <p>Este é um <u>texto sublinhado</u>.</p>

  <!-- O elemento `<blockquote>` é usado para definir uma seção que é uma citação de outra fonte. -->
  <blockquote>
    <p>Esta é uma citação de outra fonte.</p>
  </blockquote>

  <!-- Os elementos `<ul>` e `<li>` são usados para criar listas não ordenadas. -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!-- Os elementos `<ol>` e `<li>` são usados para criar listas ordenadas. -->
  <ol>
    <li>Primeiro Item</li>
    <li>Segundo Item</li>
    <li>Terceiro Item</li>
  </ol>
</body>

</html>
