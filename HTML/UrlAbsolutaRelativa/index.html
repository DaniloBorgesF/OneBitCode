<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Absoluta e Relativa</title>
</head>

<body>
  <!-- Link para outra página no mesmo diretório -->
  <a href="pagina2.html">Ir para Página 2</a>

  <!-- Link para uma página em um diretório diferente -->
  <a href="outradir/pagina3.html">Ir para Página 3</a>

  <!-- Link para uma imagem na pasta de imagens -->
  <img src="imagens/foto.jpg" alt="Minha Foto" />

  <!-- Link para uma página dentro do mesmo site usando URL relativa -->
  <a href="pagina.html">Ir para Página</a>

  <!-- Link para uma imagem dentro do mesmo site usando URL relativa -->
  <img src="imagens/foto.jpg" alt="Minha Foto" />
</body>

</html>
